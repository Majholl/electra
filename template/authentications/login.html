{% extends '../root.html' %}

{% block login_page %}


<h3>login now !!</h3>
<p><a href="{% url 'AuthRegister' %}">Register NOW !! </a></p>


<form method="post" action="{% url 'loginToSystem' %}">

    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter your password" ><br>
    <button type="submit">login</button><br>
    {% if  UserNotFound %} 
        <p> {{UserNotFound }}</p>
    {% endif %}

    {% if  EmptyValues %} 
        <p> {{EmptyValues }}</p>
    {% endif %}
    
</form>
<p><a href="{% url 'HomePage' %}">Back to home page</a></p>


{% endblock %}
