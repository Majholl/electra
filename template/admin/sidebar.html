{% block admin_list_page %} 
<aside class="left-sidebar">
 
    <section class="sidebar">
        <a href="{% url 'dashboard-superadmin' %}">
            <div class="user-panel">
            <div class="pull-left image">
                <img src="{{ profile }}" class="img-circle" alt="{{ username }}" width="50px" height="50px">
            </div>
            <div class="pull-left info">
                <p>{{ username }}</p><a><i class="fa fa-circle text-success"></i> Online</a>
            </div>
            </div>
        </a>
        <ul class="sidebar-menu" data-widget="tree">
            {% if usertype == 'superadmin' %}
    
            <li class="sub-admins-page"> <a href="{% url 'adminsList' %}"><i class="side-btn fa fa-dashboard"></i> <span>admins</span></a></li>
            
            <li class="vote-panels-page"><a href="{% url 'VotePanels' %}"><span class="fa fa-square-poll-vertical"></span> <span>voting panels</span></a></li>
            
            <li class="candidate-page"><a href="{% url 'Add_NewCandidate' %}"><i class="fa fa-users"></i> <span>candidate</span></a></li>
            <li class="votes-page"><a href="{% url 'all-votings' %}"><i class="fa fa-black-tie"></i> <span>votes</span></a></li>
            {% endif %}
           <li > exit() : <a href="{% url 'logoutFromSystem' %}">logout</a></li>
        </ul>
        

    </section>

</aside>


<style>

.left-sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: -1;
        top: 50px;
        left: 0px;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
        }

.left-sidebar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    color: #818181;
    display: block;

}

.left-sidebar a:hover{
    color: #f1f1f1;
}
</style>

{% endblock %}
